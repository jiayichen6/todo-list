<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/todolist.css" />
    <script src="../js/todolist.js"></script>
  </head>
  <body>
    <div class="todo">
      <h1 class="todo__title">To-Do List</h1>
      <div class="todo__input">
        <input
          class="todo__input-text"
          type="text"
          placeholder="Add new task"
        />
        <button class="todo__input-btn">Add</button>
      </div>
      <ul class="todo__list">
        <li class="todo__item">
          <label class="todo__item-label">
            <input type="checkbox" class="todo__checkbox" />
            <span class="todo__checkbox-custom"></span>
            <span class="todo__text">Learn HTML and CSS</span>
          </label>
          <button class="todo__item-delete">X</button>
        </li>
        <li class="todo__item">
          <label class="todo__item-label">
            <input type="checkbox" class="todo__checkbox" />
            <span class="todo__checkbox-custom"></span>
            <span class="todo__text">Bulid a to-do app</span>
          </label>
          <button class="todo__item-delete">X</button>
        </li>
        <li class="todo__item">
          <label class="todo__item-label">
            <input type="checkbox" class="todo__checkbox" />
            <span class="todo__checkbox-custom"></span>
            <span class="todo__text">Read a book</span>
          </label>
          <button class="todo__item-delete">X</button>
        </li>
        <li class="todo__item">
          <label class="todo__item-label">
            <input type="checkbox" class="todo__checkbox" />
            <span class="todo__checkbox-custom"></span>
            <span class="todo__text">Go for a walk</span>
          </label>
          <button class="todo__item-delete">X</button>
        </li>
      </ul>
    </div>
  </body>
</html>
