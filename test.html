<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script type="module" src="../js/alpine.js"></script>
  </head>
  <body>
    <div class="todo__section" x-data="updateList">
      <h1 class="todo__title">ToDoList</h1>
      <div class="todo__input-wrapper">
        <input
          class="todo__input-text"
          type="text"
          name="todo-input"
          placeholder="請輸入待辦事項"
          x-model="newItem"
          @keyup.enter="addItem"
        />
        <button @click="addItem" class="todo__add-btn">Add</button>
      </div>
      <ul class="todo__list">
        <template x-for="(item, index) in list">
          <li class="todo__item">
            <div class="todo__list-check">
              <label class="todo__item-label">
                <input class="todo__checkbox" type="checkbox" />
                <span class="todo__checkbox-custom"></span>
              </label>
              <template x-if="item.editing === false">
                <span
                  x-text="item.text"
                  @click="item.editing = true"
                  class="todo__content"
                ></span>
              </template>
              <template x-if="item.editing === true">
                <input
                  x-model="item.text"
                  @blur="item.editing = false"
                  @click="item.editing = false"
                  @keyup.enter="item.editing = false"
                  type="text"
                  class="todo__content--update"
                />
              </template>
            </div>
            <button @click="deleteItem(index)" class="todo__btn-delete">
              X
            </button>
          </li>
        </template>
      </ul>
    </div>
  </body>
</html>
